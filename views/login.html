<html><head>
<script>
readCk = function(name)
{
	var nameEQ = name + "=";
	var ca = top.document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}

//var lang = readCk('lang');

top.gLangSettingSet = false;
var tempLang = window.navigator.language;
if(!tempLang)
{
    tempLang = window.navigator.browserLanguage;
}
tempLang = tempLang.toLowerCase();

if(tempLang == "en-us")
    lang = "EN";
else if(tempLang == "zh-cn")
    lang = "CN";
else    // Default to English
    lang = "EN";
top.document.cookie = "lang="+lang+"; expires=Wed, 1 Dec 2027 20:47:11 UTC; path=/";


if(lang)
	top.gLangSetting = lang;
else
	top.gLangSetting = "EN";

top.gLangSettingSet=true; 
</script>
