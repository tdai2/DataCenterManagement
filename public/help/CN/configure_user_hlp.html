<html>
  <head>
 	<title>用户管理帮助</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
  	<link href='../../style/CN/help_styles.css' rel='stylesheet' type='text/css'/>
  </head>
  <body>
	<div class='closeX'><a href='javascript://' class='closeBtn' onclick='top.frames["header"].closeHelp();'>X</a></div>

	<div class='helpmainhead'>用户管理-帮助</div>
		<p>列表显示了已配置的用户及其状态和网络权限。</p>
		<p>本页用于配置服务器的IPMI用户及权限。</p>
		
<!-- 	<p style="color:red;">  -->
		<p>
		  <img src='../../res/ui_icons/warning.png'>
		  <b>注意：</b>
		  用户ID 1 （anonymous）不可被重命名或删除。
		</p>
		
		<p>
		  <img src='../../res/ui_icons/warning.png'>
		  <b>注意：</b>
		  用户ID 2 (root)不可被重命名、删除以及更改网络权限。
		</p>
		
<!-- 	<p style="color:red;">  -->
		<p>
		  <img src='../../res/ui_icons/warning.png'>
		  <b>注意：</b>
		  用户名不可修改。
		  要重命名一个用户，请首先删除已存在用户再以新名称添加用户。
		</p>
		

		
	<div class='helpactionhead'>操作</div>

	<div class='actionsub'>添加用户</div>
		<p>通过选择列表的一个空单元格并点击该按钮来添加新用户。</p>
	<div class='actionsub'>修改用户</div>
		<p>通过选择列表里的一个用户并点击该按钮来修改设置。</p>
	<div class='actionsub'>删除用户</div>
		<p>通过选择列表里的一个用户并点击该按钮来删除用户。</p>
  </body>
</html>
