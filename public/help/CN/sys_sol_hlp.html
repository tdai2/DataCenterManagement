        <div class='helpmainhead'>系统SOL日志帮助</div>
				<p>通过该页获取服务器相关的系统SOL信息。</p>

                <h2>系统SOL日志</h2>
						<p>系统SOL Log可以为系统制造商提供相关的分析依据。</p>
                <h2>最新日志</h2>
						<p>最近一次获取到的相关数据及获取动作发生的时间。</p>
                <h2>生成日志</h2>
						<p>点击“生成日志”按钮就能够获得最新的日志数据包。通过点击生成的日志文件连接以下载相关的日志压缩包。建议下载最新数据进行分析。</p>
   </body>
