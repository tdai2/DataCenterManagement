	<div class='helpmainhead'>功耗统计-帮助</div>
		<p>
			本页用来检查服务器电源功耗情况。<br />
			服务器上需要一个支持PMBus的电源以完成本功能。<br />
			服务器需要在ACPI S0(直流电源开启)状态下报告统计数据。<br /> 
		</p>
	<h2>输入交流电功耗统计（瓦特）</h2>
	<ul>
		<li>- 最小值: 计算出自上次清零以来所有电源读值的最小值。</li>
		<li>- 当前值: 当前电源读值。</li>
		<li>- 最大值: 计算出自上次清零以来所有电源读值的最大值。</li>
		<li>- 平均值: 计算出自上次清零以来所有电源读值的算数平均值。</li>
	</ul>

  </body>
