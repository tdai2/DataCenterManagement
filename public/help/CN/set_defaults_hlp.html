 	<title>BMC默认设置帮助</title>

  <body>
	<div class='closeX'><a href='javascript://' class='closeBtn' onclick='top.frames["header"].closeHelp();'>X</a></div>

        <div class='helpmainhead'>BMC默认设置 - 帮助</div>
        <p>使用这个页面来重置所有BMC设置为出厂默认值。</p>

        <h2>此操作无法撤消。</h2>
        <p>注意：此操作无法撤消。一旦完成，所有的远程管理，包括Web服务器，将无法访问，直到本地恢复用户和网络设置。</p>
        <p>丢失的设置包括，但不仅限于:</p>
        <ul>
            <li>所有的网络地址和设置</li>
            <li>电源恢复策略</li>
            <li>平台事件过滤器</li>
            <li>警报目的</li>
        </ul>
        <p>这不会影响到BMC的系统事件日志以及SDR，任何节点管理器的设置和政策。</p>
   </body>
</html>
