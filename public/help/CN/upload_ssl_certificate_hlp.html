	<div class='closeX'><a href='javascript://' class='closeBtn' onclick='top.frames["header"].closeHelp();'>X</a></div>

	<div class='helpmainhead'>SSL证书-帮助文档</div>
		<p>本页用来上传一个SSL证书和密钥，此证书使得设备在安全模式下接入。</p>
		<p>首先上传SSL证书，然后系统会提示上传密钥。这两个文件只要有一个无效，设备都将给出提示。
			 在上传成功后，设备将给出通知，并且将重启设备。如果你希望重启点击“确定”，如果你不希望重启点击“取消”。</p>
	<br><hr>
		<div class='helpmainhead'>操作</div>
	<br>
	<div class='actionsub'>上传</div>
		<p>首先上传SSL证书，然后上传密钥。点击“上传”按钮。在上传成功后，设备将给出提示。</p>
		<br><hr>
	</body>
</html>
