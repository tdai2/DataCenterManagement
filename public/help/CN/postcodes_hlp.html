 	<title>系统POST代码帮助</title>

  <body>
	<div class='closeX'><a href='javascript://' class='closeBtn' onclick='top.frames["header"].closeHelp();'>X</a></div>

        <div class='helpmainhead'>系统POST代码 - 帮助</div>
        <p>使用此页可以查看最近的POST代码。</p>
        <p>时间戳从POST开始的时间，或上一次的POST代码记录时间。所有的时间格式为分钟：秒：毫秒。</p>
        <p>显示上一次和当前的启动POST代码。当系统复位或关机，当前启动代码成为上一次的代码。</p>
        <p>在时间，POST代码或描述上保持光标一段时间，其他相同POST代码的所有事件，都会高亮显示。点击时间，POST代码或描述，会持续高亮直到另一个代码被点击。</p>
   </body>
</html>
