        <p>本页用于查看服务器上安装的处理器信息。</p>
        <p>CPU信息页上显示的数据来源于SMBIOS，在上电自检结束后，由BIOS传送到主板管理控制器（BMC）。
        	 如果没有可用数据或者数据已经失效，请重启系统并等待系统完成上电自检，然后使用右上方更新按钮刷新页面。
