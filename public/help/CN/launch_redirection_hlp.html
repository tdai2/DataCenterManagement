 	<title>重定向控制台帮助</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

  <body>
	<div class='closeX'><a href='javascript://' class='closeBtn' onclick='top.frames["header"].closeHelp();'>X</a></div>

	<div class='helpmainhead'>控制台重定向-帮助</div>
		<p>本页用来运行远程控制台（KVM）重定向窗口。</p>
        <p>需要一块专用管理网卡外接卡，否则运行按钮将是无效的。</p>
		<p>点击“运行控制台”将开始下载JViewer.jnlp文件。当文件下载并运行后，Java控制台重定向窗口将会出现。</p>
		<p style="color:red;">
		  <img src='../../res/ui_icons/warning.png'>
		  <b>提示：</b>
		  在运行JNLP文件之前，Java运行时环境（JRE， version 6 update 10 或更新的版本）必须安装在客户端上。</p>
  </body>
</html>
