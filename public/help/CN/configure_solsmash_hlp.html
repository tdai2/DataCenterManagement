<html>
  <head>
 	<title>远程会话配置帮助</title>
	<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
  	<link href='../../style/CN/help_styles.css' rel='stylesheet' type='text/css'/>
  </head>
  <body>
	<div class='closeX'><a href='javascript://' class='closeBtn' onclick='top.frames["header"].closeHelp();'>X</a></div>

        <div class='helpmainhead'>Serial Over LAN(SOL)配置 - 帮助</div>
		<h2>Serial Over LAN</h2>
            <p>启用或禁用Serial Over LAN于每个LAN通道。</p>
			<p>无效的通道将被禁用当网络故障转移(LAN Failover)启用时</p>
        <div class='actionsub'>保存</div>
        <p>点击“保存”以启用SOL设置。</p>

    <h2>SMASH Port</h2>
        <p>允许更改SMASH（服务器硬件系统管理架构）使用的端口。更改此设置将立即终止所有打开的SMASH会话。</p>
    <div class='helpactionhead'>操作</div>
    <div class='actionsub'>保存</div>
        <p>点击“保存”以设置SMASH端口。</p>
  </body>
</html>
