	<div class='helpmainhead'>FRU信息-帮助</div>
		<p>本页用来查看BMC FRU文件信息。若FRU数据获取失败，可能是由于系统未上电。请确保该系统上电，并使用导航栏的FRU 信息链接重新加载该页</p>
        <p>使用下拉菜单选择查看FRU数据信息。此处仅显示在SDR中有记录的FRU设备的内容</p>

	  <h2>FRU机箱信息</h2>
			<ul>

				<li>部件编号/型号</li>
				<li>序列号</li>
			</ul>

				<li>厂商</li>
				<li>产品名称</li>
				<li>序列号</li>
				<li>部件编号/型号</li>
				<li>FRU文件ID</li>
			</ul>

	  <h2>FRU产品信息</h2>
			<ul>
				<li>厂商</li>
				<li>名称</li>
				<li>部件编号/型号</li>
				<li>版本</li>
				<li>序列号</li>

			</ul>
