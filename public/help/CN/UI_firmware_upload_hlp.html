<html>

 	<title>固件上传帮助</title>
  	<link href='../../style/CN/help_styles.css' rel='stylesheet' type='text/css'/>
  </head>
  <body>
	<h2><div class='floatRight'><a href='javascript://' class='closeBtn' onclick='top.frames["header"].closeHelp();'>X</a></div>

	<div class='helpmainhead'>固件上传 - 帮助</div></h2>
	<p>该设备目前在升级模式。指定文件名进行升级固件映像。点击“浏览”按钮，选择固件映像文件，然后点击“上传”按钮，上传图像文件到设备上。</p>
	<p>取消操作将使设备复位这将需要一段时间来启动。</p>
  </body>
