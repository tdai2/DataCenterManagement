<html>
<head>
  <script>
		var cssfile=document.createElement("link");
		cssfile.setAttribute("rel", "stylesheet");
		cssfile.setAttribute("type", "text/css");
		cssfile.setAttribute("href", "../style/"  + top.gLangSetting + "/app_style.css");
		document.getElementsByTagName("head")[0].appendChild(cssfile);
  </script>  
  <script src="../lib/bitset.js"></script>
  <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="../lib/ui.js"></script>
        <script src="../lib/eLang.js"></script>
        <script>
                document.write("<script language = \"Javascript\", src = \"../str/" + top.gLangSetting + "/global_str.js\"><\/script>");
                document.write("<script language = \"Javascript\", src = \"../str/" + top.gLangSetting + "/sys_diag_str.js\"><\/script>");
        </script>
        <script src="../impl/sys_diag_imp.js"></script>
        <script src="../lib/eExt.js"></script>

        <script>
        onload = function() {
                if (top.gLangSettingSet == true) {
                    document.title = eLang.getString("sys_diag", "STR_SYS_DIAG_TITLE");
                    var elmt = document.getElementById("_runBtn");
                    elmt.setAttribute("value", eLang.getString("sys_diag", "STR_SYS_DIAG_RUNBTN"));
                    doInit();
                }
        }
        </script>
</head>
<body>
    <p>
    <script>document.writeln(eLang.getString("sys_diag", "STR_SYS_DIAG_DESCRIPTION"));</script>
    <script>document.writeln(eLang.getString("sys_diag", "STR_SYS_DIAG_OP"));</script>
    </p>

    <div class="sysInfoBox" align="left">
        <fieldset class="group">
            <legend class="groupCaption">
                <script>document.writeln(eLang.getString("sys_diag", "STR_SYS_DIAG_TITLE"));</script>
            </legend>

            <table cellspacing="0" cellpadding="5" border="0" width="600">
                <tr>
                    <td><strong>
                        <script>document.writeln(eLang.getString("sys_diag", "STR_SYS_DIAG_LASTRUN"));</script>
                    </strong></td>
                    <td>
                        <label id="_lastTestTime">
                        <script>document.writeln(eLang.getString("sys_diag", "STR_SYS_DIAG_NONETXT"));</script>
                        </label>
                    </td>
                    <td>
                        <a id="_lastTestLink">
                        <script>document.writeln(eLang.getString("sys_diag", "STR_SYS_DIAG_NONELINK"));</script>
                        </a>
                    </td>
                </tr>
            </table>
        </fieldset>

        <div class="subSection">
            <div class="btnTray" style="width: 390px;">
                <input type="button" class="classicBtn" id="_runBtn" />
            </div>
        </div>
    </div>

</body>
</html>
