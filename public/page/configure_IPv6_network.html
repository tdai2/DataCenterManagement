<html>
<head>
  <script>
		var cssfile=document.createElement("link");
		cssfile.setAttribute("rel", "stylesheet");
		cssfile.setAttribute("type", "text/css");
		cssfile.setAttribute("href", "../style/"  + top.gLangSetting + "/app_style.css");
		document.getElementsByTagName("head")[0].appendChild(cssfile);
  </script>  
  <script type="text/javascript" src="../lib/bitset.js"></script>
  <script type="text/javascript" src="../lib/eVal.js"></script>
  <title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../lib/ui.js"></script>
	<script src="../lib/eLang.js"></script>
	<script>
		document.write("<script language = \"Javascript\", src = \"../str/" + top.gLangSetting + "/global_str.js\"><\/script>");
		document.write("<script language = \"Javascript\", src = \"../str/" + top.gLangSetting + "/configure_network_str.js\"><\/script>");
	</script>
	<script src="../impl/configure_IPv6_network_imp.js"></script>
	
	<script>
	onload = function()
	{
		if (top.gLangSettingSet == true)
		{
			document.title = eLang.getString("configure_network", "CONF_NW_STR_TITLE");
			var elmt = document.getElementById("_enableIPv6");
			elmt.setAttribute("value", eLang.getString("configure_network", "CONF_NW_STR_IPV6"));
			var elmt = document.getElementById("_optIPv6AUTO");
			elmt.setAttribute("value", eLang.getString("configure_network", "CONF_NW_STR_IPV6_AUTO"));
			var elmt = document.getElementById("_optDHCP");
			elmt.setAttribute("value", eLang.getString("configure_network", "CONF_NW_STR_DHCP"));
			var elmt = document.getElementById("_optStatic");
			elmt.setAttribute("value", eLang.getString("configure_network", "CONF_NW_STR_STATIC"));
			var elmt = document.getElementById("_save");
			elmt.setAttribute("value", eLang.getString("configure_network", "CONF_NW_STR_SAVE"));
			doInit();
		}
	}
	</script>
</head>
<body>
<h3 class="pagetitle"><div class="floatRight" id="wait"></div>
<script>document.writeln(eLang.getString("configure_network", "CONF_IPV6_NW_PAGE_TITLE"));</script>
</h3>

<p>
<script>document.writeln(eLang.getString("configure_network", "CONF_IPV6_NW_PAGE_DESC") + "\n");</script>
<script>document.writeln(eLang.getString("configure_network", "CONF_IPV6_NW_NOTICE"));</script>
</p>

<table cellspacing="0" cellpadding="5" border="0" width="500">
<tr><td>
<input type="checkbox" id="_enableLanFailover" value="1" />
<label style="font-weight:bold">
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_LANFAILOVER"));</script>
</label>
</td></tr>

<tr><td>
<label style="font-weight:bold">
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_LANCHAN"));</script>
</label>
</td><td>
<select id="_lanChannel"></select>
</td></tr>

<tr><td>
<label style="font-weight:bold">
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_MAC_ADDR"));</script>
</label>
</td><td>
<input type="text" id="_macAddress" disabled />
</td></tr>
</table>

<tr><td >
<input type="checkbox" id="_enableIPv6" value="1" />
<label style="font-weight:bold">
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_IPV6_ENABLE"));</script>
</label>
</td></tr>

<table cellspacing="0" border="0" width="700">
<tr><td>
<input type="radio" name="optNW" id="_optIPv6AUTO" /> 
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_IPV6_AUTO_CONF"));</script>
</td></tr>

<tr><td>
<input type="radio" name="optNW" id="_optDHCP" /> 
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_IPV6_DHCP_EXP"));</script>
</td></tr>

<tr><td>
<input type="radio" name="optNW" id="_optStatic" /> 
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_STATIC_EXP"));</script>
</td></tr>
</table>

<table cellspacing="0" cellpadding="5" border="0">
<tr><td>
<label style="font-weight:bold">
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_IP_ADDR"));</script>
</label>
</td><td>
<input type="text" size="64" id="_ipAddress" />
</td></tr>

<tr><td>
<label style="font-weight:bold">
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_IPV6_PREFIX"));</script>
</label>
</td><td>
<input type="text" size="4" name="optNW" id="_optIPv6Prefix" /> 
</td></tr>

<tr><td>
<label style="font-weight:bold">
<script>document.writeln(eLang.getString("configure_network", "CONF_NW_STR_GATEWAY_1"));</script>
</label>
</td><td>
<input type="text" size="64" id="_gateway" />
</td></tr>
</table>

<br/>
<div class="btnTray" style="width: 360px;"><input type="button" class="classicBtn" id="_save" />
</div>


</body>
</html>
